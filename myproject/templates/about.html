
{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
     
    <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
    


  {% endif %}
{% endwith %}

<style>
 
body  
{  
background-image: url({{ url_for('static', filename='new4.jpeg') }})  
} 
</style>






<h1>Registration  page</h1>
	<form class="form-horizontal" action="{{url_for('register')}}" method="POST">

  <div class="form-group">
    <label class="control-label col-sm-2" for="">Name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Email/Username:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required="*">
    </div>
  </div>

      <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Phno:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="phno" name="phno" placeholder="Enter Phno">
    </div>
  </div>








    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Gender:</label>
    <div class="col-sm-6">
    	<div class="radio_inline">
        <label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>
<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
<label class="radio-inline"><input type="radio" name="gender" value="Others">Others</label>
      </div>
    </div>
  </div>
    

<div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
    </div>
  </div>
  
<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Genre:</label>
			  <div class="col-sm-6">
			  <select class="form-control" id="genre" name="genre">
			    <option value="Action">Action</option>
			    <option value="Comedy">Comedy</option>
			    <option value="Drama">Drama</option>
			    <option value="Fantasy">Fantasy</option>
			    <option value="Thriller">Thriller</option>
			    <option value="Romance">Romance</option>
			    <option value="Horror">Horror</option>
			    <option value="Other">Other</option>

			  </select>
			</div>
	</div>
    
	
	 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
