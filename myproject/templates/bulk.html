

{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
     
    <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
    


  {% endif %}
{% endwith %}






<h1>Upload page</h1>
	<form class="form-horizontal" action="{{url_for('bulk')}}" method="POST" enctype="multipart/form-data">

 

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">File:</label>
    <div class="col-sm-6">
      <input type="file" class="form-control" id="pwd" name="data" placeholder="Enter Ur file">
    </div>
  </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
